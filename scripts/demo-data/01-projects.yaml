# Demo projects for Platform Overview graph
# Apply: kubectl apply -f scripts/demo-data/
# Cleanup: kubectl delete -f scripts/demo-data/
apiVersion: openchoreo.dev/v1alpha1
kind: Project
metadata:
  name: ecommerce-platform
  namespace: default
  annotations:
    openchoreo.dev/display-name: 'E-Commerce Platform'
    openchoreo.dev/description: 'Microservices e-commerce application'
spec:
  deploymentPipelineRef: multi-region
  buildPlaneRef:
    kind: BuildPlane
    name: default
---
apiVersion: openchoreo.dev/v1alpha1
kind: Project
metadata:
  name: data-platform
  namespace: default
  annotations:
    openchoreo.dev/display-name: 'Data Platform'
    openchoreo.dev/description: 'Data processing and analytics platform'
spec:
  deploymentPipelineRef: default
  buildPlaneRef:
    kind: BuildPlane
    name: default
---
apiVersion: openchoreo.dev/v1alpha1
kind: Project
metadata:
  name: identity-service
  namespace: default
  annotations:
    openchoreo.dev/display-name: 'Identity Service'
    openchoreo.dev/description: 'Authentication and user management'
spec:
  deploymentPipelineRef: default
  buildPlaneRef:
    kind: BuildPlane
    name: default
