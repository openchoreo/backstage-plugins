openapi: 3.0.3
info:
  title: OpenChoreo API
  description: OpenChoreo platform API for managing organizations, projects, components, builds, and deployments
  version: 1.0.0
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html

servers:
  - url: /api/v1
    description: OpenChoreo API Server

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    # Core response wrapper types
    APIResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: object
          additionalProperties: true
        error:
          type: string
        code:
          type: string

    ListResponse:
      type: object
      properties:
        items:
          type: array
          items:
            type: object
            additionalProperties: true
        totalCount:
          type: integer
        page:
          type: integer
        pageSize:
          type: integer

    ComponentSchemaResponse:
      type: object
      description: Wrapped schema containing component-type and trait environment override schemas
      properties:
        componentTypeEnvOverrides:
          type: object
          description: JSON Schema for component-type environment overrides
          additionalProperties: true
        traitOverrides:
          type: object
          description: Object mapping trait instance names to their JSON Schemas for environment overrides
          additionalProperties:
            type: object
            description: JSON Schema for a specific trait's environment overrides
            additionalProperties: true

    # SecretReference
    SecretReferenceResponse:
      type: object
      required:
        - name
        - namespace
        - createdAt
        - status
      properties:
        name:
          type: string
        namespace:
          type: string
        displayName:
          type: string
        description:
          type: string
        secretStores:
          type: array
          items:
            $ref: '#/components/schemas/SecretStoreReference'
        refreshInterval:
          type: string
          description: Duration string for refresh interval (e.g., "5m", "1h")
        data:
          type: array
          items:
            $ref: '#/components/schemas/SecretDataSourceInfo'
        createdAt:
          type: string
          format: date-time
        lastRefreshTime:
          type: string
          format: date-time
        status:
          type: string

    SecretStoreReference:
      type: object
      required:
        - name
        - namespace
        - kind
      properties:
        name:
          type: string
        namespace:
          type: string
        kind:
          type: string

    SecretDataSourceInfo:
      type: object
      required:
        - secretKey
        - remoteRef
      properties:
        secretKey:
          type: string
        remoteRef:
          $ref: '#/components/schemas/RemoteReferenceInfo'

    RemoteReferenceInfo:
      type: object
      required:
        - key
      properties:
        key:
          type: string
        property:
          type: string
        version:
          type: string

    # Organization
    OrganizationResponse:
      type: object
      required:
        - name
        - createdAt
      properties:
        name:
          type: string
        displayName:
          type: string
        description:
          type: string
        namespace:
          type: string
        createdAt:
          type: string
          format: date-time
        status:
          type: string

    # Project
    ProjectResponse:
      type: object
      required:
        - uid
        - name
        - orgName
        - createdAt
      properties:
        uid:
          type: string # TODO: Make this required with v0.5.0.
        name:
          type: string
        orgName:
          type: string
        displayName:
          type: string
        description:
          type: string
        deploymentPipeline:
          type: string
        createdAt:
          type: string
          format: date-time
        status:
          type: string

    CreateProjectRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        displayName:
          type: string
        description:
          type: string
        deploymentPipeline:
          type: string

    # DeploymentPipeline
    DeploymentPipelineResponse:
      type: object
      required:
        - name
        - orgName
        - createdAt
      properties:
        name:
          type: string
        displayName:
          type: string
        description:
          type: string
        orgName:
          type: string
        createdAt:
          type: string
          format: date-time
        status:
          type: string
        promotionPaths:
          type: array
          items:
            $ref: '#/components/schemas/PromotionPath'

    PromotionPath:
      type: object
      required:
        - sourceEnvironmentRef
        - targetEnvironmentRefs
      properties:
        sourceEnvironmentRef:
          type: string
        targetEnvironmentRefs:
          type: array
          items:
            $ref: '#/components/schemas/TargetEnvironmentRef'

    TargetEnvironmentRef:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        requiresApproval:
          type: boolean
        isManualApprovalRequired:
          type: boolean

    # Component
    ComponentResponse:
      type: object
      required:
        - uid
        - name
        - type
        - projectName
        - orgName
        - createdAt
      properties:
        uid:
          type: string # TODO: Make this required with v0.5.0.
        name:
          type: string
        displayName:
          type: string
        description:
          type: string
        type:
          type: string
        projectName:
          type: string
        orgName:
          type: string
        createdAt:
          type: string
          format: date-time
        status:
          type: string
        service:
          type: object
          additionalProperties: true
        webApplication:
          type: object
          additionalProperties: true
        scheduledTask:
          type: object
          additionalProperties: true
        api:
          type: object
          additionalProperties: true
        workload:
          type: object
          additionalProperties: true
        workflow:
          $ref: '#/components/schemas/Workflow'

    Workflow:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        schema:
          type: object
          additionalProperties: true
          description: Runtime extension for workflow schema

    CreateComponentRequest:
      type: object
      required:
        - name
        - type
      properties:
        name:
          type: string
        displayName:
          type: string
        description:
          type: string
        type:
          type: string
        workflow:
          $ref: '#/components/schemas/Workflow'

    # Environment
    EnvironmentResponse:
      type: object
      required:
        - uid
        - name
        - namespace
        - isProduction
        - createdAt
      properties:
        uid:
          type: string # TODO: Make this required with v0.5.0.
        name:
          type: string
        namespace:
          type: string
        displayName:
          type: string
        description:
          type: string
        dataPlaneRef:
          type: string
        isProduction:
          type: boolean
        dnsPrefix:
          type: string
        createdAt:
          type: string
          format: date-time
        status:
          type: string

    CreateEnvironmentRequest:
      type: object
      required:
        - name
        - isProduction
      properties:
        name:
          type: string
        displayName:
          type: string
        description:
          type: string
        dataPlaneRef:
          type: string
        isProduction:
          type: boolean
        dnsPrefix:
          type: string

    # DataPlane
    DataPlaneResponse:
      type: object
      required:
        - name
        - namespace
        - kubernetesClusterName
        - apiServerURL
        - publicVirtualHost
        - organizationVirtualHost
        - createdAt
      properties:
        name:
          type: string
        namespace:
          type: string
        displayName:
          type: string
        description:
          type: string
        imagePullSecretRefs:
          type: array
          items:
            type: string
        secretStoreRef:
          type: string
        kubernetesClusterName:
          type: string
        apiServerURL:
          type: string
        publicVirtualHost:
          type: string
        organizationVirtualHost:
          type: string
        observerURL:
          type: string
        observerUsername:
          type: string
        createdAt:
          type: string
          format: date-time
        status:
          type: string

    CreateDataPlaneRequest:
      type: object
      required:
        - name
        - kubernetesClusterName
        - apiServerURL
        - caCert
        - clientCert
        - clientKey
        - publicVirtualHost
        - organizationVirtualHost
      properties:
        name:
          type: string
        displayName:
          type: string
        description:
          type: string
        kubernetesClusterName:
          type: string
        apiServerURL:
          type: string
        caCert:
          type: string
        clientCert:
          type: string
        clientKey:
          type: string
        publicVirtualHost:
          type: string
        organizationVirtualHost:
          type: string
        observerURL:
          type: string
        observerUsername:
          type: string
        observerPassword:
          type: string

    # BuildPlane
    BuildPlaneResponse:
      type: object
      required:
        - name
        - namespace
        - kubernetesClusterName
        - apiServerURL
        - createdAt
      properties:
        name:
          type: string
        namespace:
          type: string
        displayName:
          type: string
        description:
          type: string
        kubernetesClusterName:
          type: string
        apiServerURL:
          type: string
        observerURL:
          type: string
        observerUsername:
          type: string
        createdAt:
          type: string
          format: date-time
        status:
          type: string

    # Build
    BuildResponse:
      type: object
      required:
        - name
        - uuid
        - componentName
        - projectName
        - orgName
        - createdAt
      properties:
        name:
          type: string
        uuid:
          type: string
        componentName:
          type: string
        projectName:
          type: string
        orgName:
          type: string
        commit:
          type: string
        status:
          type: string
        createdAt:
          type: string
          format: date-time
        image:
          type: string

    # BuildTemplate
    BuildTemplateResponse:
      type: object
      required:
        - name
        - createdAt
      properties:
        name:
          type: string
        parameters:
          type: array
          items:
            $ref: '#/components/schemas/BuildTemplateParameter'
        createdAt:
          type: string
          format: date-time

    BuildTemplateParameter:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        default:
          type: string

    # ComponentType
    ComponentTypeResponse:
      type: object
      required:
        - name
        - workloadType
        - createdAt
      properties:
        name:
          type: string
        displayName:
          type: string
        description:
          type: string
        workloadType:
          type: string
        allowedWorkflows:
          type: array
          items:
            type: string
        createdAt:
          type: string
          format: date-time

    # Workflow
    WorkflowResponse:
      type: object
      required:
        - name
        - createdAt
      properties:
        name:
          type: string
        displayName:
          type: string
        description:
          type: string
        createdAt:
          type: string
          format: date-time

    # Trait
    TraitResponse:
      type: object
      required:
        - name
        - createdAt
      properties:
        name:
          type: string
        displayName:
          type: string
        description:
          type: string
        createdAt:
          type: string
          format: date-time

    # Binding
    BindingResponse:
      type: object
      required:
        - name
        - type
        - componentName
        - projectName
        - orgName
        - environment
        - status
      properties:
        name:
          type: string
        type:
          type: string
        componentName:
          type: string
        projectName:
          type: string
        orgName:
          type: string
        environment:
          type: string
        status:
          $ref: '#/components/schemas/BindingStatus'
        serviceBinding:
          $ref: '#/components/schemas/ServiceBinding'
        webApplicationBinding:
          $ref: '#/components/schemas/WebApplicationBinding'
        scheduledTaskBinding:
          $ref: '#/components/schemas/ScheduledTaskBinding'

    BindingStatus:
      type: object
      required:
        - reason
        - message
        - status
        - lastTransitioned
      properties:
        reason:
          type: string
        message:
          type: string
        status:
          type: string
          enum: [InProgress, Active, Failed, Suspended, NotYetDeployed]
        lastTransitioned:
          type: string
          format: date-time

    ServiceBinding:
      type: object
      properties:
        endpoints:
          type: array
          items:
            $ref: '#/components/schemas/EndpointStatus'
        image:
          type: string
        releaseState:
          type: string

    WebApplicationBinding:
      type: object
      properties:
        endpoints:
          type: array
          items:
            $ref: '#/components/schemas/EndpointStatus'
        image:
          type: string
        releaseState:
          type: string

    ScheduledTaskBinding:
      type: object
      properties:
        image:
          type: string
        releaseState:
          type: string

    EndpointStatus:
      type: object
      required:
        - name
        - type
      properties:
        name:
          type: string
        type:
          type: string
        project:
          $ref: '#/components/schemas/ExposedEndpoint'
        organization:
          $ref: '#/components/schemas/ExposedEndpoint'
        public:
          $ref: '#/components/schemas/ExposedEndpoint'

    ExposedEndpoint:
      type: object
      required:
        - host
        - port
      properties:
        host:
          type: string
        port:
          type: integer
        scheme:
          type: string
        basePath:
          type: string
        uri:
          type: string

    UpdateBindingRequest:
      type: object
      required:
        - releaseState
      properties:
        releaseState:
          type: string
          enum: [Active, Suspend, Undeploy]

    # Promotion
    PromoteComponentRequest:
      type: object
      required:
        - sourceEnv
        - targetEnv
      properties:
        sourceEnv:
          type: string
        targetEnv:
          type: string

    # Workload
    WorkloadResponse:
      type: object
      properties:
        name:
          type: string
        type:
          type: string
          enum:
            - Service
            - ManualTask
            - ScheduledTask
            - WebApplication
          description: The workload type determines how the workload is deployed
        owner:
          $ref: '#/components/schemas/WorkloadOwner'
        metadata:
          type: object
          additionalProperties: true
        spec:
          type: object
          additionalProperties: true
        containers:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/Container'
        endpoints:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/WorkloadEndpoint'
        connections:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/Connection'

    # Observer URL
    ObserverUrlData:
      type: object
      properties:
        observerUrl:
          type: string

    # ComponentRelease
    ComponentReleaseResponse:
      type: object
      description: |
        Immutable snapshot of component configuration.
        Note: The following fields are immutable after creation and cannot be modified:
        - componentType
        - traits
        - componentProfile
        - workload
      required:
        - name
        - componentName
        - projectName
        - orgName
        - createdAt
      properties:
        name:
          type: string
        componentName:
          type: string
        projectName:
          type: string
        orgName:
          type: string
        createdAt:
          type: string
          format: date-time
        status:
          type: string

    CreateComponentReleaseRequest:
      type: object
      properties:
        releaseName:
          type: string

    # ReleaseBinding
    ReleaseBindingResponse:
      type: object
      required:
        - name
        - componentName
        - projectName
        - orgName
        - environment
        - releaseName
        - createdAt
      properties:
        name:
          type: string
        componentName:
          type: string
        projectName:
          type: string
        orgName:
          type: string
        environment:
          type: string
        releaseName:
          type: string
        componentTypeEnvOverrides:
          type: object
          additionalProperties: true
        traitOverrides:
          type: object
          additionalProperties: true
        workloadOverrides:
          $ref: '#/components/schemas/WorkloadOverrides'
        createdAt:
          type: string
          format: date-time
        status:
          type: string

    PatchReleaseBindingRequest:
      type: object
      properties:
        releaseName:
          type: string
        environment:
          type: string
        componentTypeEnvOverrides:
          type: object
          additionalProperties: true
        traitOverrides:
          type: object
          additionalProperties: true
        workloadOverrides:
          $ref: '#/components/schemas/WorkloadOverrides'

    WorkloadOverrides:
      type: object
      properties:
        containers:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/ContainerOverride'

    ContainerOverride:
      type: object
      properties:
        env:
          type: array
          items:
            $ref: '#/components/schemas/EnvVar'
        files:
          type: array
          items:
            $ref: '#/components/schemas/FileVar'

    FileVar:
      type: object
      required:
        - key
        - mountPath
      properties:
        key:
          type: string
        mountPath:
          type: string
        value:
          type: string
        valueFrom:
          $ref: '#/components/schemas/EnvVarValueFrom'

    DeployReleaseRequest:
      type: object
      required:
        - releaseName
      properties:
        releaseName:
          type: string

    EnvVar:
      type: object
      required:
        - key
      properties:
        key:
          type: string
        value:
          type: string
        valueFrom:
          $ref: '#/components/schemas/EnvVarValueFrom'

    EnvVarValueFrom:
      type: object
      properties:
        secretRef:
          $ref: '#/components/schemas/SecretKeyRef'

    SecretKeyRef:
      type: object
      required:
        - name
        - key
      properties:
        name:
          type: string
        key:
          type: string

    Container:
      type: object
      required:
        - image
      properties:
        image:
          type: string
        command:
          type: array
          items:
            type: string
        args:
          type: array
          items:
            type: string
        env:
          type: array
          items:
            $ref: '#/components/schemas/EnvVar'

    WorkloadEndpoint:
      type: object
      required:
        - type
        - port
      properties:
        type:
          type: string
          enum: ['TCP', 'UDP', 'HTTP', 'REST', 'gRPC', 'Websocket', 'GraphQL']
        port:
          type: integer
        schema:
          $ref: '#/components/schemas/Schema'

    Connection:
      type: object
      required:
        - params
        - type
      properties:
        inject:
          $ref: '#/components/schemas/ConnectionInject'
        params:
          $ref: '#/components/schemas/ConnectionParams'
        type:
          type: string

    WorkloadOwner:
      type: object
      required:
        - projectName
        - componentName
      properties:
        projectName:
          type: string
        componentName:
          type: string

    ConnectionParams:
      type: object
      required:
        - componentName
        - endpoint
        - projectName
      properties:
        componentName:
          type: string
        endpoint:
          type: string
        projectName:
          type: string

    ConnectionInject:
      type: object
      properties:
        env:
          type: array
          items:
            $ref: '#/components/schemas/ConnectionInjectEnv'

    ConnectionInjectEnv:
      type: object
      required:
        - name
        - value
      properties:
        name:
          type: string
        value:
          type: string

    Schema:
      type: object
      properties:
        type:
          type: string
        content:
          type: string

    # Release (deployed state in environment)
    ReleaseResponse:
      type: object
      required:
        - spec
        - status
      properties:
        spec:
          $ref: '#/components/schemas/ReleaseSpec'
        status:
          $ref: '#/components/schemas/ReleaseStatus'

    ReleaseSpec:
      type: object
      required:
        - owner
        - environmentName
      properties:
        owner:
          $ref: '#/components/schemas/ReleaseOwner'
        environmentName:
          type: string
          minLength: 1
        resources:
          type: array
          items:
            $ref: '#/components/schemas/Resource'
        interval:
          type: string
          pattern: '^([0-9]+(\.[0-9]+)?(ms|s|m|h))+$'
          description: Watch interval for release resources when stable (default 5m)
        progressingInterval:
          type: string
          pattern: '^([0-9]+(\.[0-9]+)?(ms|s|m|h))+$'
          description: Watch interval for release resources when transitioning (default 10s)

    ReleaseStatus:
      type: object
      properties:
        resources:
          type: array
          items:
            $ref: '#/components/schemas/ResourceStatus'
        conditions:
          type: array
          items:
            $ref: '#/components/schemas/Condition'

    ReleaseOwner:
      type: object
      required:
        - projectName
        - componentName
      properties:
        projectName:
          type: string
          minLength: 1
        componentName:
          type: string
          minLength: 1

    Resource:
      type: object
      required:
        - id
        - object
      properties:
        id:
          type: string
          minLength: 1
          description: Unique identifier for the resource
        object:
          type: object
          description: Complete Kubernetes resource definition
          additionalProperties: true

    ResourceStatus:
      type: object
      required:
        - id
        - version
        - kind
        - name
      properties:
        id:
          type: string
          minLength: 1
        group:
          type: string
          description: API group of the resource (empty for core resources)
        version:
          type: string
          minLength: 1
        kind:
          type: string
          minLength: 1
        name:
          type: string
          minLength: 1
        namespace:
          type: string
          description: Namespace (empty for cluster-scoped resources)
        status:
          type: object
          additionalProperties: true
          description: Entire .status field of the resource
        healthStatus:
          type: string
          enum:
            - Unknown
            - Progressing
            - Healthy
            - Suspended
            - Degraded
        lastObservedTime:
          type: string
          format: date-time

    Condition:
      type: object
      required:
        - type
        - status
        - lastTransitionTime
      properties:
        type:
          type: string
        status:
          type: string
          enum:
            - 'True'
            - 'False'
            - Unknown
        observedGeneration:
          type: integer
          format: int64
        lastTransitionTime:
          type: string
          format: date-time
        reason:
          type: string
        message:
          type: string

    # Request schemas
    UpdateWorkflowSchemaRequest:
      type: object
      required:
        - schema
      properties:
        schema:
          type: object
          additionalProperties: true
          description: Component workflow schema as arbitrary JSON

security:
  - BearerAuth: []

paths:
  # Health check
  /health:
    get:
      summary: Health check endpoint
      operationId: health
      tags:
        - Health
      security: []
      responses:
        '200':
          description: Service is healthy
          content:
            text/plain:
              schema:
                type: string

  /ready:
    get:
      summary: Readiness check endpoint
      operationId: ready
      tags:
        - Health
      security: []
      responses:
        '200':
          description: Service is ready
          content:
            text/plain:
              schema:
                type: string

  # Apply/Delete operations (kubectl-like)
  /apply:
    post:
      summary: Apply a resource (kubectl-like)
      operationId: applyResource
      tags:
        - Resources
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              description: Kubernetes-style resource definition
              additionalProperties: true
      responses:
        '200':
          description: Resource applied successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
        '201':
          description: Resource created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'

  /delete:
    delete:
      summary: Delete a resource (kubectl-like)
      operationId: deleteResource
      tags:
        - Resources
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              description: Kubernetes-style resource definition
              additionalProperties: true
      responses:
        '200':
          description: Resource deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'

  # Organizations
  /orgs:
    get:
      summary: List all organizations
      operationId: listOrganizations
      tags:
        - Organizations
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/APIResponse'
                  - type: object
                    properties:
                      data:
                        allOf:
                          - $ref: '#/components/schemas/ListResponse'
                          - type: object
                            properties:
                              items:
                                type: array
                                items:
                                  $ref: '#/components/schemas/OrganizationResponse'

