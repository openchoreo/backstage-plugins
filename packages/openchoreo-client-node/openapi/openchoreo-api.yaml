openapi: 3.0.3
info:
  title: OpenChoreo API
  description: OpenChoreo platform API for managing namespaces, projects, components, builds, and deployments
  version: 1.0.0
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html

servers:
  - url: /api/v1
    description: OpenChoreo API Server

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    # Core response wrapper types
    APIResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: object
          additionalProperties: true
        error:
          type: string
        code:
          type: string

    ListResponse:
      type: object
      properties:
        items:
          type: array
          items:
            type: object
            additionalProperties: true
        totalCount:
          type: integer
        page:
          type: integer
        pageSize:
          type: integer

    ComponentSchemaResponse:
      type: object
      description: Wrapped schema containing component-type and trait environment override schemas
      properties:
        componentTypeEnvOverrides:
          type: object
          description: JSON Schema for component-type environment overrides
          additionalProperties: true
        traitOverrides:
          type: object
          description: Object mapping trait instance names to their JSON Schemas for environment overrides
          additionalProperties:
            type: object
            description: JSON Schema for a specific trait's environment overrides
            additionalProperties: true

    # SecretReference
    SecretReferenceResponse:
      type: object
      required:
        - name
        - namespace
        - createdAt
        - status
      properties:
        name:
          type: string
        namespace:
          type: string
        displayName:
          type: string
        description:
          type: string
        secretStores:
          type: array
          items:
            $ref: '#/components/schemas/SecretStoreReference'
        refreshInterval:
          type: string
          description: Duration string for refresh interval (e.g., "5m", "1h")
        data:
          type: array
          items:
            $ref: '#/components/schemas/SecretDataSourceInfo'
        createdAt:
          type: string
          format: date-time
        lastRefreshTime:
          type: string
          format: date-time
        status:
          type: string

    SecretStoreReference:
      type: object
      required:
        - name
        - namespace
        - kind
      properties:
        name:
          type: string
        namespace:
          type: string
        kind:
          type: string

    SecretDataSourceInfo:
      type: object
      required:
        - secretKey
        - remoteRef
      properties:
        secretKey:
          type: string
        remoteRef:
          $ref: '#/components/schemas/RemoteReferenceInfo'

    RemoteReferenceInfo:
      type: object
      required:
        - key
      properties:
        key:
          type: string
        property:
          type: string
        version:
          type: string

    # Namespace
    NamespaceResponse:
      type: object
      required:
        - name
        - createdAt
      properties:
        name:
          type: string
        displayName:
          type: string
        description:
          type: string
        createdAt:
          type: string
          format: date-time
        status:
          type: string

    # Project
    ProjectResponse:
      type: object
      required:
        - uid
        - name
        - namespaceName
        - createdAt
      properties:
        uid:
          type: string
        name:
          type: string
        namespaceName:
          type: string
        displayName:
          type: string
        description:
          type: string
        deploymentPipeline:
          type: string
        createdAt:
          type: string
          format: date-time
        status:
          type: string
        deletionTimestamp:
          type: string
          format: date-time
          description: Timestamp when the project was marked for deletion

    CreateProjectRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        displayName:
          type: string
        description:
          type: string
        deploymentPipeline:
          type: string

    # DeploymentPipeline
    DeploymentPipelineResponse:
      type: object
      required:
        - name
        - namespaceName
        - createdAt
      properties:
        name:
          type: string
        displayName:
          type: string
        description:
          type: string
        namespaceName:
          type: string
        createdAt:
          type: string
          format: date-time
        status:
          type: string
        promotionPaths:
          type: array
          items:
            $ref: '#/components/schemas/PromotionPath'

    PromotionPath:
      type: object
      required:
        - sourceEnvironmentRef
        - targetEnvironmentRefs
      properties:
        sourceEnvironmentRef:
          type: string
        targetEnvironmentRefs:
          type: array
          items:
            $ref: '#/components/schemas/TargetEnvironmentRef'

    TargetEnvironmentRef:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        requiresApproval:
          type: boolean
        isManualApprovalRequired:
          type: boolean

    # Component
    ComponentResponse:
      type: object
      required:
        - uid
        - name
        - type
        - projectName
        - namespaceName
        - createdAt
      properties:
        uid:
          type: string
        name:
          type: string
        displayName:
          type: string
        description:
          type: string
        type:
          type: string
        projectName:
          type: string
        namespaceName:
          type: string
        createdAt:
          type: string
          format: date-time
        deletionTimestamp:
          type: string
          format: date-time
          description: Timestamp when the component was marked for deletion
          nullable: true
        status:
          type: string
        autoDeploy:
          type: boolean
        service:
          type: object
          additionalProperties: true
        webApplication:
          type: object
          additionalProperties: true
        scheduledTask:
          type: object
          additionalProperties: true
        api:
          type: object
          additionalProperties: true
        workload:
          type: object
          additionalProperties: true
        componentWorkflow:
          $ref: '#/components/schemas/ComponentWorkflow'

    CreateComponentRequest:
      type: object
      required:
        - name
        - type
      properties:
        name:
          type: string
        displayName:
          type: string
        description:
          type: string
        type:
          type: string
        workflow:
          $ref: '#/components/schemas/ComponentWorkflow'

    PatchComponentRequest:
      type: object
      properties:
        autoDeploy:
          type: boolean
          description: Controls whether the component should automatically deploy to the default environment

    # Component Traits
    ComponentTraitResponse:
      type: object
      required:
        - name
        - instanceName
      properties:
        name:
          type: string
          description: Name of the Trait resource
        instanceName:
          type: string
          description: Unique instance name for this trait within the component
        parameters:
          type: object
          description: Trait parameter values
          additionalProperties: true

    ComponentTraitRequest:
      type: object
      required:
        - name
        - instanceName
      properties:
        name:
          type: string
          description: Name of the Trait resource to use
        instanceName:
          type: string
          description: Unique instance name for this trait within the component
        parameters:
          type: object
          description: Trait parameter values
          additionalProperties: true

    UpdateComponentTraitsRequest:
      type: object
      required:
        - traits
      properties:
        traits:
          type: array
          description: Array of trait instances to attach to the component (replaces all existing traits)
          items:
            $ref: '#/components/schemas/ComponentTraitRequest'

    # Environment
    EnvironmentResponse:
      type: object
      required:
        - uid
        - name
        - namespace
        - isProduction
        - createdAt
      properties:
        uid:
          type: string # TODO: Make this required with v0.5.0.
        name:
          type: string
        namespace:
          type: string
        displayName:
          type: string
        description:
          type: string
        dataPlaneRef:
          type: string
        isProduction:
          type: boolean
        dnsPrefix:
          type: string
        createdAt:
          type: string
          format: date-time
        status:
          type: string

    CreateEnvironmentRequest:
      type: object
      required:
        - name
        - isProduction
      properties:
        name:
          type: string
        displayName:
          type: string
        description:
          type: string
        dataPlaneRef:
          type: string
        isProduction:
          type: boolean
        dnsPrefix:
          type: string

    # Agent Connection Status
    AgentConnectionStatusResponse:
      type: object
      properties:
        connected:
          type: boolean
        connectedAgents:
          type: integer
        lastConnectedTime:
          type: string
          format: date-time
        lastDisconnectedTime:
          type: string
          format: date-time
        lastHeartbeatTime:
          type: string
          format: date-time
        message:
          type: string

    # DataPlane
    DataPlaneResponse:
      type: object
      required:
        - name
        - namespace
        - publicVirtualHost
        - namespaceVirtualHost
        - publicHTTPPort
        - publicHTTPSPort
        - namespaceHTTPPort
        - namespaceHTTPSPort
        - createdAt
      properties:
        name:
          type: string
        namespace:
          type: string
        displayName:
          type: string
        description:
          type: string
        imagePullSecretRefs:
          type: array
          items:
            type: string
        secretStoreRef:
          type: string
        publicVirtualHost:
          type: string
        namespaceVirtualHost:
          type: string
        publicHTTPPort:
          type: integer
          format: int32
        publicHTTPSPort:
          type: integer
          format: int32
        namespaceHTTPPort:
          type: integer
          format: int32
        namespaceHTTPSPort:
          type: integer
          format: int32
        observabilityPlaneRef:
          type: string
        agentConnection:
          $ref: '#/components/schemas/AgentConnectionStatusResponse'
        createdAt:
          type: string
          format: date-time
        status:
          type: string

    CreateDataPlaneRequest:
      type: object
      required:
        - name
        - clusterAgentClientCA
        - publicVirtualHost
        - organizationVirtualHost
      properties:
        name:
          type: string
        displayName:
          type: string
        description:
          type: string
        clusterAgentClientCA:
          type: string
        publicVirtualHost:
          type: string
        organizationVirtualHost:
          type: string
        publicHTTPPort:
          type: integer
          format: int32
        publicHTTPSPort:
          type: integer
          format: int32
        organizationHTTPPort:
          type: integer
          format: int32
        organizationHTTPSPort:
          type: integer
          format: int32
        observabilityPlaneRef:
          type: string

    # BuildPlane
    BuildPlaneResponse:
      type: object
      required:
        - name
        - namespace
        - createdAt
      properties:
        name:
          type: string
        namespace:
          type: string
        displayName:
          type: string
        description:
          type: string
        observabilityPlaneRef:
          type: string
        agentConnection:
          $ref: '#/components/schemas/AgentConnectionStatusResponse'
        createdAt:
          type: string
          format: date-time
        status:
          type: string

    # ObservabilityPlane
    ObservabilityPlaneResponse:
      type: object
      required:
        - name
        - namespace
        - createdAt
      properties:
        name:
          type: string
        namespace:
          type: string
        displayName:
          type: string
        description:
          type: string
        observerURL:
          type: string
        agentConnection:
          $ref: '#/components/schemas/AgentConnectionStatusResponse'
        createdAt:
          type: string
          format: date-time
        status:
          type: string

    # Build
    BuildResponse:
      type: object
      required:
        - name
        - uuid
        - componentName
        - projectName
        - namespaceName
        - createdAt
      properties:
        name:
          type: string
        uuid:
          type: string
        componentName:
          type: string
        projectName:
          type: string
        namespaceName:
          type: string
        commit:
          type: string
        status:
          type: string
        createdAt:
          type: string
          format: date-time
        image:
          type: string

    # BuildTemplate
    BuildTemplateResponse:
      type: object
      required:
        - name
        - createdAt
      properties:
        name:
          type: string
        parameters:
          type: array
          items:
            $ref: '#/components/schemas/BuildTemplateParameter'
        createdAt:
          type: string
          format: date-time

    BuildTemplateParameter:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        default:
          type: string

    # ComponentType
    ComponentTypeResponse:
      type: object
      required:
        - name
        - workloadType
        - createdAt
      properties:
        name:
          type: string
        displayName:
          type: string
        description:
          type: string
        workloadType:
          type: string
        allowedWorkflows:
          type: array
          items:
            type: string
        createdAt:
          type: string
          format: date-time

    # Workflow
    WorkflowResponse:
      type: object
      required:
        - name
        - createdAt
      properties:
        name:
          type: string
        displayName:
          type: string
        description:
          type: string
        createdAt:
          type: string
          format: date-time

    # ComponentWorkflowRun
    ComponentWorkflowRunResponse:
      type: object
      required:
        - name
        - uuid
        - componentName
        - projectName
        - namespaceName
        - createdAt
      properties:
        name:
          type: string
        uuid:
          type: string
        componentName:
          type: string
        projectName:
          type: string
        namespaceName:
          type: string
        commit:
          type: string
        status:
          type: string
        createdAt:
          type: string
          format: date-time
        image:
          type: string
        workflow:
          $ref: '#/components/schemas/ComponentWorkflowConfigResponse'

    # ComponentWorkflowConfig
    ComponentWorkflowConfigResponse:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        systemParameters:
          $ref: '#/components/schemas/SystemParametersResponse'
        parameters:
          type: object
          additionalProperties: true
          description: Developer-defined workflow parameters as arbitrary JSON

    # SystemParameters
    SystemParametersResponse:
      type: object
      properties:
        repository:
          $ref: '#/components/schemas/RepositoryResponse'

    # Repository
    RepositoryResponse:
      type: object
      required:
        - url
        - appPath
      properties:
        url:
          type: string
        appPath:
          type: string
        revision:
          $ref: '#/components/schemas/RepositoryRevisionResponse'

    # RepositoryRevision
    RepositoryRevisionResponse:
      type: object
      required:
        - branch
      properties:
        branch:
          type: string
        commit:
          type: string

    # Trait
    TraitResponse:
      type: object
      required:
        - name
        - createdAt
      properties:
        name:
          type: string
        displayName:
          type: string
        description:
          type: string
        createdAt:
          type: string
          format: date-time

    # Binding
    BindingResponse:
      type: object
      required:
        - name
        - type
        - componentName
        - projectName
        - namespaceName
        - environment
        - status
      properties:
        name:
          type: string
        type:
          type: string
        componentName:
          type: string
        projectName:
          type: string
        namespaceName:
          type: string
        environment:
          type: string
        status:
          $ref: '#/components/schemas/BindingStatus'
        serviceBinding:
          $ref: '#/components/schemas/ServiceBinding'
        webApplicationBinding:
          $ref: '#/components/schemas/WebApplicationBinding'
        scheduledTaskBinding:
          $ref: '#/components/schemas/ScheduledTaskBinding'

    BindingStatus:
      type: object
      required:
        - reason
        - message
        - status
        - lastTransitioned
      properties:
        reason:
          type: string
        message:
          type: string
        status:
          type: string
          enum: [InProgress, Active, Failed, Suspended, NotYetDeployed]
        lastTransitioned:
          type: string
          format: date-time

    ServiceBinding:
      type: object
      properties:
        endpoints:
          type: array
          items:
            $ref: '#/components/schemas/EndpointStatus'
        image:
          type: string
        releaseState:
          type: string

    WebApplicationBinding:
      type: object
      properties:
        endpoints:
          type: array
          items:
            $ref: '#/components/schemas/EndpointStatus'
        image:
          type: string
        releaseState:
          type: string

    ScheduledTaskBinding:
      type: object
      properties:
        image:
          type: string
        releaseState:
          type: string

    EndpointStatus:
      type: object
      required:
        - name
        - type
      properties:
        name:
          type: string
        type:
          type: string
        project:
          $ref: '#/components/schemas/ExposedEndpoint'
        namespace:
          $ref: '#/components/schemas/ExposedEndpoint'
        public:
          $ref: '#/components/schemas/ExposedEndpoint'

    ExposedEndpoint:
      type: object
      required:
        - host
        - port
      properties:
        host:
          type: string
        port:
          type: integer
        scheme:
          type: string
        basePath:
          type: string
        uri:
          type: string

    UpdateBindingRequest:
      type: object
      required:
        - releaseState
      properties:
        releaseState:
          type: string
          enum: [Active, Suspend, Undeploy]

    # Promotion
    PromoteComponentRequest:
      type: object
      required:
        - sourceEnv
        - targetEnv
      properties:
        sourceEnv:
          type: string
        targetEnv:
          type: string

    # Workload
    WorkloadResponse:
      type: object
      properties:
        name:
          type: string
        type:
          type: string
          enum:
            - Service
            - ManualTask
            - ScheduledTask
            - WebApplication
          description: The workload type determines how the workload is deployed
        owner:
          $ref: '#/components/schemas/WorkloadOwner'
        metadata:
          type: object
          additionalProperties: true
        spec:
          type: object
          additionalProperties: true
        containers:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/Container'
        endpoints:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/WorkloadEndpoint'
        connections:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/Connection'

    ComponentWorkflow:
      type: object
      required:
        - name
        - systemParameters
      properties:
        name:
          type: string
        systemParameters:
          $ref: '#/components/schemas/ComponentWorkflowSystemParams'
        parameters:
          type: object
          additionalProperties: true
          description: Developer-defined workflow parameters as arbitrary JSON

    # Observer URL
    ObserverUrlData:
      type: object
      properties:
        observerUrl:
          type: string
        message:
          type: string
          description: Message returned when observability is not configured

    # RCA Agent URL
    RCAAgentUrlData:
      type: object
      properties:
        rcaAgentUrl:
          type: string
          description: URL to the RCA agent service for AI-powered root cause analysis
        message:
          type: string
          description: Additional information or status message

    # ComponentRelease
    ComponentReleaseResponse:
      type: object
      description: |
        Immutable snapshot of component configuration.
        Note: The following fields are immutable after creation and cannot be modified:
        - componentType
        - traits
        - componentProfile
        - workload
      required:
        - name
        - componentName
        - projectName
        - namespaceName
        - createdAt
      properties:
        name:
          type: string
        componentName:
          type: string
        projectName:
          type: string
        namespaceName:
          type: string
        createdAt:
          type: string
          format: date-time
        status:
          type: string

    CreateComponentReleaseRequest:
      type: object
      properties:
        releaseName:
          type: string

    # ReleaseBinding
    ReleaseBindingResponse:
      type: object
      required:
        - name
        - componentName
        - projectName
        - namespaceName
        - environment
        - releaseName
        - createdAt
      properties:
        name:
          type: string
        componentName:
          type: string
        projectName:
          type: string
        namespaceName:
          type: string
        environment:
          type: string
        releaseName:
          type: string
        componentTypeEnvOverrides:
          type: object
          additionalProperties: true
        traitOverrides:
          type: object
          additionalProperties: true
        workloadOverrides:
          $ref: '#/components/schemas/WorkloadOverrides'
        createdAt:
          type: string
          format: date-time
        status:
          type: string

    PatchReleaseBindingRequest:
      type: object
      properties:
        releaseName:
          type: string
        environment:
          type: string
        componentTypeEnvOverrides:
          type: object
          additionalProperties: true
        traitOverrides:
          type: object
          additionalProperties: true
        workloadOverrides:
          $ref: '#/components/schemas/WorkloadOverrides'

    WorkloadOverrides:
      type: object
      properties:
        containers:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/ContainerOverride'

    ContainerOverride:
      type: object
      properties:
        env:
          type: array
          items:
            $ref: '#/components/schemas/EnvVar'
        files:
          type: array
          items:
            $ref: '#/components/schemas/FileVar'

    FileVar:
      type: object
      required:
        - key
        - mountPath
      properties:
        key:
          type: string
        mountPath:
          type: string
        value:
          type: string
        valueFrom:
          $ref: '#/components/schemas/EnvVarValueFrom'

    DeployReleaseRequest:
      type: object
      required:
        - releaseName
      properties:
        releaseName:
          type: string

    EnvVar:
      type: object
      required:
        - key
      properties:
        key:
          type: string
        value:
          type: string
        valueFrom:
          $ref: '#/components/schemas/EnvVarValueFrom'

    EnvVarValueFrom:
      type: object
      properties:
        secretRef:
          $ref: '#/components/schemas/SecretKeyRef'

    SecretKeyRef:
      type: object
      required:
        - name
        - key
      properties:
        name:
          type: string
        key:
          type: string

    Container:
      type: object
      required:
        - image
      properties:
        image:
          type: string
        command:
          type: array
          items:
            type: string
        args:
          type: array
          items:
            type: string
        env:
          type: array
          items:
            $ref: '#/components/schemas/EnvVar'

    WorkloadEndpoint:
      type: object
      required:
        - type
        - port
      properties:
        type:
          type: string
          enum: ['TCP', 'UDP', 'HTTP', 'REST', 'gRPC', 'Websocket', 'GraphQL']
        port:
          type: integer
        schema:
          $ref: '#/components/schemas/Schema'

    Connection:
      type: object
      required:
        - params
        - type
      properties:
        inject:
          $ref: '#/components/schemas/ConnectionInject'
        params:
          $ref: '#/components/schemas/ConnectionParams'
        type:
          type: string

    WorkloadOwner:
      type: object
      required:
        - projectName
        - componentName
      properties:
        projectName:
          type: string
        componentName:
          type: string

    ConnectionParams:
      type: object
      required:
        - componentName
        - endpoint
        - projectName
      properties:
        componentName:
          type: string
        endpoint:
          type: string
        projectName:
          type: string

    ConnectionInject:
      type: object
      properties:
        env:
          type: array
          items:
            $ref: '#/components/schemas/ConnectionInjectEnv'

    ConnectionInjectEnv:
      type: object
      required:
        - name
        - value
      properties:
        name:
          type: string
        value:
          type: string

    Schema:
      type: object
      properties:
        type:
          type: string
        content:
          type: string

    # Release (deployed state in environment)
    ReleaseResponse:
      type: object
      required:
        - spec
        - status
      properties:
        spec:
          $ref: '#/components/schemas/ReleaseSpec'
        status:
          $ref: '#/components/schemas/ReleaseStatus'

    ReleaseSpec:
      type: object
      required:
        - owner
        - environmentName
      properties:
        owner:
          $ref: '#/components/schemas/ReleaseOwner'
        environmentName:
          type: string
          minLength: 1
        resources:
          type: array
          items:
            $ref: '#/components/schemas/Resource'
        interval:
          type: string
          pattern: '^([0-9]+(\.[0-9]+)?(ms|s|m|h))+$'
          description: Watch interval for release resources when stable (default 5m)
        progressingInterval:
          type: string
          pattern: '^([0-9]+(\.[0-9]+)?(ms|s|m|h))+$'
          description: Watch interval for release resources when transitioning (default 10s)

    ReleaseStatus:
      type: object
      properties:
        resources:
          type: array
          items:
            $ref: '#/components/schemas/ResourceStatus'
        conditions:
          type: array
          items:
            $ref: '#/components/schemas/Condition'

